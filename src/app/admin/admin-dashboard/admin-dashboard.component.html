<div class="container">
  <div class="row" style="margin-top: 30px">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="{{dashboard.numberOfUsers}}"
        headerIcon="person_outline"
        category="User count"
        footContent="In total"
        footerIcon="history"
        linearColor="linear-gradient(60deg, #ffa726, #fb8c00)"
        boxShadow="0 4px 20px 0 rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(255, 152, 0, 0.4)">
      </app-figurecard>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="{{verifiedUsers.toFixed(2)}}%"
        headerIcon="verified_user"
        category="Verified users"
        footContent="In total"
        footerIcon="thumb_up"
        linearColor="linear-gradient(60deg, #ef5350, #e53935)"
        boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(244, 67, 54, 0.4)">
      </app-figurecard>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="{{dashboard.numberOfSensors}}"
        headerIcon="equalizer"
        category="Sensors"
        footContent="Registered"
        footerIcon="date_range"
        linearColor="linear-gradient(60deg, #66bb6a, #43a047)"
        boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(76, 175, 80, 0.4)">
      </app-figurecard>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="{{dashboard.measurementStatsLastHour}}"
        headerIcon="timeline"
        category="Measurements"
        footContent="In the last hour"
        footerIcon="update"
        linearColor="linear-gradient(60deg, #26c6da, #00acc1)"
        boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(0, 188, 212, 0.4)">
      </app-figurecard>
    </div>
  </div>
  <div class="row" style="margin-top: 10px">
    <div class="col-md-4 col-sm-12 col-xs-12">
      <app-imagecard
        image="../../../assets/img/card-2.jpeg"
        title="Cozy 5 Stars Apartment"
        desc="The place is close to Barceloneta Beach and bus stop just 2 min by walk and..."
        footerTitle="$899/night"
        position="Barcelona, Spain">
      </app-imagecard>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <app-imagecard
        image="../../../assets/img/card-3.jpeg"
        title="Office Studio"
        desc="The place is close to Metro Station and bus stop just 2 min by walk and near..."
        footerTitle="$1,119/night"
        position="London, UK">
      </app-imagecard>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <app-imagecard
        image="../../../assets/img/card-1.jpeg"
        title="Beautiful Castle"
        desc="The place is close to Metro Station and bus stop just 2 min by walk and near..."
        footerTitle="$459/night"
        position="Milan, Italy">
      </app-imagecard>
    </div>
  </div>
</div>
