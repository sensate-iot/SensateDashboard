<h1 mat-dialog-title>Trigger actions</h1>
<div class="table-responsive" style="height:275px;overflow:auto;padding-left:15px;padding-right:15px;">
  <table class="mat-table table">
    <tr class="mat-header-row">
      <th class="mat-header-cell">Channel</th>
      <th class="mat-header-cell">Target</th>
      <th class="mat-header-cell">Message</th>
      <th class="mat-header-cell">Actions</th>
    </tr>
    <tr class="mat-row" *ngFor="let action of data.trigger.actions; let i = index">
      <td class="mat-cell" style="padding-bottom: 1%">{{actionMap.get(action.channel)}}</td>
      <td class="mat-cell" style="padding-bottom: 1%">{{getTargetName(action)}}</td>
      <td class="mat-cell" style="padding-bottom: 1%">{{action.message ? action.message : ''}}</td>
      <td class="mat-cell" style="padding-bottom: 1%">
        <button mat-mini-fab class="icon-button" (click)="removeAction(i)" [disabled]="data.disableActions">
          <i class="material-icons" style="font-size:20px;">clear</i>
        </button>
      </td>
    </tr>
  </table>

</div>

<br/>
<div mat-dialog-actions class="button-footer">
  <button mat-button [mat-dialog-close]="data">OK</button>
</div>
