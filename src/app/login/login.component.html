<div>
    <h1 class="center-text"><img class="center-block" src="../../assets/img/sensate.svg" width="128" />Sensate IoT</h1>
</div>
<form [formGroup]="loginForm">
  <div class="group">
    <input [ngClass]="used" formControlName="email" type="email"><span class="highlight"></span><span class="bar"></span>
    <label>Email</label>
  </div>
  <div class="group">
    <input [ngClass]="used" formControlName="password" type="password"><span class="highlight"></span><span class="bar"></span>
    <label>Password</label>
  </div>
  <button type="button" class="button buttonBlue">Login
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
