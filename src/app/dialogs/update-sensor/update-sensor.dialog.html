<h1 mat-dialog-title>Update {{data.name}}</h1>

<form>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="input-full-width" color="accent">
        <input matInput type="text" placeholder="Sensor name" name="name" [formControl]="nameControl">
        <mat-error *ngIf="false">
          Enter a valid sensor name!
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="input-full-width" color="accent">
                    <textarea cdkTextareaAutosize cdkAutosizeMaxRows="10" cdkAutosizeMinRows="5" [formControl]="descControl"
                              matInput placeholder="Description" name="desc"></textarea>
        <mat-error *ngIf="false">
          Enter a valid description.
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row" style="padding-bottom: 6%">
    <div class="col-md-12">
      <mat-slide-toggle (change)="onGenerateClick()" [(ngModel)]="platformSecret" name="sensor-secret-slider">Let Sensate IoT generate a secret</mat-slide-toggle>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="input-full-width">
        <input [formControl]="secretControl" matInput placeholder="Sensor Secret" name="sensor">
        <mat-error *ngIf="true">
          Enter a valid sensor secret!
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</form>

<div mat-dialog-actions class="button-footer">
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [disabled]="error" (click)="onSubmitClick()">OK</button>
</div>
