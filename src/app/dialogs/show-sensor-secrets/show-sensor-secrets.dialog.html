<h1 mat-dialog-title>Sensor secrets</h1>
<div>
  <div class="row">
    <div class="col-md-10">
      <mat-form-field class="input-full-width">
        <input  matInput placeholder="Target" [disabled]="true" [(ngModel)]="data.id">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <button mat-mini-fab class="search-btn" (click)="onCopyClicked('Sensor ID', data.id)"><i class="material-icons" style="font-size:20px;">visibility</i></button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10">
      <mat-form-field class="input-full-width">
        <input  matInput placeholder="Target" [disabled]="true" [(ngModel)]="data.secret">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <button mat-mini-fab class="search-btn" (click)="onCopyClicked('Sensor secret', data.secret)"><i class="material-icons" style="font-size:20px;">visibility</i></button>
    </div>
  </div>
</div>
<br/>
<div mat-dialog-actions class="button-footer">
  <button mat-button (click)="onCloseClick()">Close</button>
</div>
