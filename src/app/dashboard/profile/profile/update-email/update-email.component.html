<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <i class="material-icons">mail_outline</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">Edit email -
          <small class="category">Update your email address</small>
        </h4>

        <form [formGroup]="updateEmailForm">
          <div class="row">
            <div class="col-md-10">
              <mat-form-field color="accent">
                <input matInput type="email" placeholder="New email address" formControlName="emailControl"
                       [errorStateMatcher]="updateMatcher">
                <mat-error *ngIf="emailControl.hasError('email') || emailControl.hasError('required')">
                  Enter a <strong>valid</strong> email address.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-2 action-btn">
              <p class="btn-center">
                <button [disabled]="!isValidUpdateForm()"
                        (click)="onNextClick()" type="submit" class="btn btn-rose">NEXT</button>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
